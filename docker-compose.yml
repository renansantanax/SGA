version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sga-db
    restart: always
    environment:
      POSTGRES_DB: sga
      POSTGRES_USER: sga_user
      POSTGRES_PASSWORD: sga_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sga-network

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: sga-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sga.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sga-network

volumes:
  postgres_data:

networks:
  sga-network:
    driver: bridge
