version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sga-db
    restart: always
    environment:
      POSTGRES_DB: sga
      POSTGRES_USER: sga_user
      POSTGRES_PASSWORD: sga_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sga-network

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: sga-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sga.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sga-network

  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: always
    ports:
      - "3001:3001"
    volumes:
      - uptime-kuma-data:/app/data
    networks:
      - sga-network

  sga:
    build: .
    container_name: sga-app
    restart: always
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sga
      SPRING_DATASOURCE_USERNAME: sga_user
      SPRING_DATASOURCE_PASSWORD: sga_pass
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
      SPRING_JPA_PROPERTIES_HIBERNATE_DIALECT: org.hibernate.dialect.PostgreSQLDialect
      SERVER_PORT: 8086
    ports:
      - "8086:8086"
    networks:
      - sga-network

volumes:
  postgres_data:
  uptime-kuma-data:

networks:
  sga-network:
    driver: bridge
